type MusicContent implements Node {
    id: ID!
    createdAt: String!
    updatedAt: String
    soundCloudId: Int
    userId: String!
    privacySetting: MusicContentPrivacySetting

    type: MusicContentType!

    title: String!
    artist: String!

    artworkS3Key: String
    artworkUrl: String
    artworkVersions: [JSON!]

    audioS3Key: String
    audioS3Url: String
    audioVersions: [JSON!]

    primaryGenre: String
    secondaryGenre: String

    description: String
    status: MusicContentStatus

    duration: Int
    fileFormat: String
    fileSize: Int

    upc: String
    ean: String
    isrc: String

    price: Int
    explicitContent: Boolean
    language: LanguageEnum

    position: Int

    tracks: [MusicContent!]
    release: Release


}

enum MusicContentType {
    TRACK
    ALBUM
}

enum MusicContentPrivacySetting {
    ANYONE
    OWNER_ONLY
}

enum MusicContentStatus {
  LIVE
  PROCESSING
  ISSUE
}