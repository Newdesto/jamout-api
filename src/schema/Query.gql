type Query {
  me: Me
  assistantChannel: Channel
  channels(excludeAssistant: Boolean, messageLimit: Int, channelId: ID): [Channel!]!
  messages(channelId: ID!): [Message!]!
  release(id: ID!): Release
  releases: [Release!]!
  user(id: ID, permalink: String, username: String): User
  users: [User!]
  studioEvent: [[StudioEvent]]
  musicEvents: [MusicEvent]
