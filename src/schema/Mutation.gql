type Mutation {
  login(email: String!, password: String!): String!,
  signUp(email: String!, username: String!, password: String!): String!
  generateS3Signature(stringToSign: String!, datetime: String!): String!
  openChannel(type: ChannelType!, users: [ID!]!): Channel
  updateAssistantContext(input: AssistantContextInput!): Boolean # null or true = success
  sendAssistantMessage(anonId: ID, input: AssistantMessageInput!): AssistantMessage!
  # assistantInput takes the input from an Assistant input component,
  # persists the user sent message, queries API.ai, then returns the
  # AssistantMessage object. We allow null in case the input doesn't need
  # to persist any sort of message. 
  assistantInput(input: AssistantInput!): AssistantMessage
  # Publishes postback in redis postback.userId channel
  # Used by client side assistant inputs (cards, date, etc.)
  postback(input: PostbackInput!): AssistantMessage
  sendMessage(channelId: ID!, text: String!): Message
  createRelease(input: ReleaseInput!): Release
  updateRelease(id: ID!, input: ReleaseInput!): Release
  deleteRelease(id: ID!): ID!
  payForRelease(id: ID!, stripeToken: String!, saveSource: Boolean!): Release
}
